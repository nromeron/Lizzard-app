<!DOCTYPE html>
<html
        lang="es"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8" />
    <title>Registrar</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a href="#" th:href="@{/}">
          <span class="navbar-brand mb-0 h1"
          >Módulo de registro e inicio de sesión</span
          >
        </a>
    </div>
</nav>
<!-- Form of login -->
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">
            <h1>Inicio de Sesión</h1>
            <form th:action = "@{/login}" method = "post">
                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Usuario y/o contraseña incorrecta</div>
                </div>

                <!--logout message-->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Has finalizado la sesión.</div>
                </div>

                <div class="form-group">
                    <label for="username">Usuario</label> :
                    <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            placeholder="Ingrese el correo electrónico"
                            autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Password</label> :
                    <input
                            type="text"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Ingrese la contraseña">
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input
                                    type="submit"
                                    name="login-submit"
                                    id="login-submit"
                                    class="form-control btn btn-primary"
                                    value="Ingresar">
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>
                    ¿Usuario nuevo?
                    <a href="/" th:href="@{/registration}">Registrarse aquí</a>
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
