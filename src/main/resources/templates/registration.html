<!DOCTYPE html>
<html
        lang="es"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8" />
    <title>Registrar</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}" class="alert alert-info">
                Te has registrado en la aplicación
            </div>
        </div>

        <h1>Registros</h1>

        <form th:action="@{/registration}" method="post" th:object="${user}">
            <div class="form-group my-2">
                <label class="control-Label" for="firstName">Nombres</label>
                <input
                        id="firstName"
                        class="form-control"
                        th:field="*{firstName}"
                        required
                        autofocus="autofocus"
                />
            </div>

            <div class="form-group my-2">
                <label class="control-label" for="lastName">Apellidos</label>
                <input
                        id="lastName"
                        class="form-control"
                        th:field="*{lastName}"
                        required
                        autofocus="autofocus"
                />
            </div>

            <div class="form-group my-2">
                <label class="control-Label" for="email">Correo</label>
                <input
                        id="email"
                        class="form-control"
                        th:field="*{email}"
                        required
                        autofocus="autofocus"
                />
            </div>

            <div class="form-group my-2">
                <label class="control-Label" for="password">Contraseña</label>
                <input
                        id="password"
                        type="password"
                        class="form-control"
                        th:field="*{password}"
                        required
                        autofocus="autofocus"
                />
            </div>

            <div class="form-group my-2 ml-2">
                <button type="submit" class="btn btn-success">Registrar</button>
                <span>
              ¿Ya está registrado?
              <a href="#" th:href="@{/login}">Ingresar</a>
            </span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
